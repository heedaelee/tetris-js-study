<html>
  <head>
    <title>Tetis Game</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="800"></canvas>
    <canvas
      id="nextShapeCanvas"
      width="200"
      height="200"
      style="position: absolute; top: 10"
    >
    </canvas>
    <canvas
      id="scoreCanvas"
      width="200"
      height="100"
      style="position: absolute; top: 220"
    ></canvas>
    <img
      id="image"
      src="rotations.png"
      style="
        display: none;
        position: absolute;
        top: 220;
        /* border: 1px solid; */
      "
    />
    <div style="display: inline-block; width: 200">
      <img
        width="200px"
        id="meme"
        src="https://media.tenor.com/Yq7hCSdLVlgAAAAM/sad.gif"
        style="margin-bottom: 50px"
      />
      <button
        style="
          width: 64px;
          height: 64px;
          border-radius: 50%;
          background-color: #bca0dc;
          border: 0px;
          cursor: pointer;
        "
        id="toggle-button"
      >
        <svg
          height="100%"
          version="1.1"
          viewBox="0 0 36 36"
          width="100%"
          class="play"
        >
          <path
            d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
            id="ytp-id-169"
            fill="#ffffff"
          ></path>
        </svg>
      </button>
      <button
        style="
          width: 64px;
          height: 64px;
          border-radius: 50%;
          background-color: #bca0dc;
          border: 0px;
          cursor: pointer;
        "
        onClick="resetVars()"
      >
        <svg
          height="100%"
          version="1.1"
          viewBox="0 0 36 36"
          width="100%"
        >
          <path
            class="ytp-svg-fill"
            fill="#ffffff"
            d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z"
            id="ytp-id-54"
          ></path>
        </svg>
      </button>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
